version: '3.8'

services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: youtube-script-agent:latest
    container_name: youtube-script-agent
    env_file:
      - .env
    volumes:
      - ./outputs:/app/outputs
      - ./config:/app/config:ro
    command: ["--automate", "--topics", "nfl", "nba"]
    restart: unless-stopped
    networks:
      - agent-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Redis for caching (future enhancement)
  redis:
    image: redis:7-alpine
    container_name: youtube-script-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - agent-network
    restart: unless-stopped

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: youtube-script-agent-prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - agent-network
    restart: unless-stopped

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: youtube-script-agent-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - agent-network
    restart: unless-stopped

networks:
  agent-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data: